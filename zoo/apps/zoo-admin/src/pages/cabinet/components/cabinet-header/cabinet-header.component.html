<div class="header">
    <div class="header__title">
        <ng-content></ng-content>
    </div>
    <tui-segmented [(activeItemIndex)]="formState.currentIndex">
        <a *ngFor="let route of formState.states"
           [routerLink]="'./'"
           [queryParams]="{ tab: route.tab }"
        >
            {{route.tabState.title}}
        </a>
    </tui-segmented>
</div>
