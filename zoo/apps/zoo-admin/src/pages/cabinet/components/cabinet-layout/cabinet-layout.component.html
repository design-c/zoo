<div class="cabinet" *tuiLet="formState | async as activeState">
    <app-cabinet-header>
        <span>Панель администратора зоопарка</span>
    </app-cabinet-header>
    <ng-container *ngComponentOutlet="activeState?.createComponent ?? null"></ng-container>
    <ng-container *ngComponentOutlet="activeState?.updateComponent ?? null"></ng-container>
</div>
