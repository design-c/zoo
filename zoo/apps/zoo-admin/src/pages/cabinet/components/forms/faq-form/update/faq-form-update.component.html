<app-form-layout>
    <span accordionTitle>Редактировать FAQ</span>
    <span formTitle>Форма редактирования FAQ</span>
    <ng-container [formGroup]="form">
        <fieldset class="form">
            <!-- Выбор животного -->
            <tui-textfield tuiChevron>
                <label tuiLabel>Список вопросов</label>
                <select
                    formControlName="zooSelect"
                    placeholder="Выберете вопрос для изменения"
                    tuiTextfield
                ></select>
                <tui-error formControlName="zooSelect" [error]="[] | tuiFieldError | async"></tui-error>
                <tui-data-list-wrapper
                    *tuiTextfieldDropdown
                    [items]="faqItems"
                />
            </tui-textfield>
            <!-- Название зоопарка -->
            <tui-textfield class="tui-space_top-4">
                <label tuiLabel>Вопрос</label>
                <tui-error formControlName="zooName" [error]="[] | tuiFieldError | async"></tui-error>
                <input
                    formControlName="zooName"
                    tuiTextfield
                    placeholder="Введите вопрос"
                />
            </tui-textfield>
            <!-- Описание зоопарка -->
            <tui-textarea formControlName="zooDescription" class="tui-space_top-4">
                Ответ на вопрос
                <textarea
                    placeholder="Введите оответ на вопрос"
                    tuiTextfieldLegacy
                ></textarea>
            </tui-textarea>
            <tui-error formControlName="zooDescription" [error]="[] | tuiFieldError | async"></tui-error>
        </fieldset>
    </ng-container>
    <span buttonText>Редактировать FAQ</span>
</app-form-layout>
