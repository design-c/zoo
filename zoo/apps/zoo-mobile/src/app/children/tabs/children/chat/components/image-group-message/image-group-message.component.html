<tui-scrollbar>
    <div class="message-image-group">
        <div class="image-preview" *ngFor="let image of message.imageUrls; let i = index">
            <img [src]="image" alt="Preview" (click)="openImg(image, i)" />
        </div>
    </div>
    <ng-container *ngIf="status() as stat">
        <zoo-preview-image [images]="images()" [index]="stat.index" [(open)]="open"/>
    </ng-container>
</tui-scrollbar>
